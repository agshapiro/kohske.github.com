<!DOCTYPE html>
<html>
  <head>
    <title>Processing.js Example Page</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="processing-1.4.1.js"></script>
    <script type="text/processing" data-processing-target="targetcanvas">
int num = 200;
float [] th = new float[num];
float [] tv = new float[num];
float rot = 0;

void setup() {
  size(400, 400);
  stroke(255);
  fill(255);
  for (int i = 0; i < num; ++i) {
    th[i] = random(0, 2*PI);
    tv[i] = random(0, 2*PI);
  }
}

void draw() {
  background(#000000);
  for (int i = 0; i < 100; ++i) {
    ellipse((cos(th[i]+rot)*cos(tv[i])+1)*width/2, (sin(tv[i])+1)*height/2, 5, 5);
  }
  rot = rot + PI*1/120;
}
    </script>
  </head>

  <body>
    <canvas id="targetcanvas" style="border: 1px solid black;"></canvas>
  </body>
</html>
