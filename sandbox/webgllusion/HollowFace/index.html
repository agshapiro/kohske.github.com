<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Hollow Face Illusion (WebGL 3D version)</title>
    <script src="../lib/three.min.js"></script>
    <script src="../lib/OrbitControls.js"></script>
    <script src="../lib/threejs/loaders/BinaryLoader.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <table>
      <tr>
	<td id="three"></td>
	<td>
	  <p>

	    <input type="radio" id="e_v_2d" checked="checked" name="view" onclick="change_view(2);">2Dモード</input>
	    <input type="radio" id="e_v_3d" name="view" onclick="change_view(3);">3Dモード</input><br/><br/>
	    
	    <input type="checkbox" id="e_cam">視点移動有効（2Dモードのみ）</input><br/>
	    <input type="checkbox" id="e_bg" checked="checked" onclick="change_bg();">背景を描画</input><br/>
	    <input type="checkbox" id="e_wf" onclick="change_wireframe();">ワイヤーフレーム</input><br/>
	  </p>
	  <hr/>
	  <p>
	    <a href="http://ja.wikipedia.org/wiki/%E6%96%9C%E5%A1%94%E9%8C%AF%E8%A6%96">Hollow face 錯視</a>です。やっつけ仕事です。<br/>
	    両眼立体視が得意な人は、3Dモードで交差法による立体視が可能です。両眼視差のdepth情報とピクトリアルなdepth情報のコンフリクトが体験出来ます。
	    

	  </p>
	</td>
      </tr>
    </table>

    <h3>以下の素材を使っています</h3>
    <ul>
      <li>背景テクスチャ・顔ジオメトリモデル・ライブラリ: <a href="http://threejs.org/">http://threejs.org/</a></li>
    </ul>
  </body>
</html>
