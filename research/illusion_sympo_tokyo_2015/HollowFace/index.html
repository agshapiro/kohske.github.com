<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>3D "Hollow-Face Illusion"</title>
    <script type="text/javascript" src="../lib/jquery-2.1.3.min.js"></script>
    <script src="../threejs/three.min.js"></script>
    <script src="../threejs/js/controls/OrbitControls.js"></script>
    <script src="../threejs/js/loaders/BinaryLoader.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
  </head>
  <body>
    <table>
      <tr>
	<td id="three"></td>
	<td style="vertical-align: top; padding-left: 50px">
	  <h1>3D "Hollow-Face Illusion"</h1>
	  <hr/>
	  <div style="line-height: 150%">
	    <label>View mode:
	      <label><input type="radio" name="view" value="2" checked="true"/> 2D View</label>
	      <label><input type="radio" name="view" value="3"/> 3D View (Cross fuse)</label>
	    </label>
	    <br/>
	    <label>Rotation speed <input type="range" id="speed" min="0" max="50" step="1" value="3" style="width:200px; display:inline"/></label><br/>
	    <label>Camera motion: 
	      <label><input type="radio" name="camera" value="auto" checked="true"/> Rotation</label>&nbsp;
	      <label><input type="radio" name="camera" value="mouse"/> Mouse</label>&nbsp;
	      <label><input type="radio" name="camera" value="static"/> Static</label>
	      <br/>
	      <label><input type="checkbox" id="e_bg" checked="checked"/> Background texture</label><br/>
	      <label><input type="checkbox" id="e_wf" /> Wireframe</label><br/>
	  </div>
	  <hr/>
	  <p>
	    The famous <a href="http://en.wikipedia.org/wiki/Hollow-Face_illusion">Hollow-Face illusion</a>.
	  </p>
	  <hr/>
	  <h3>Acknowledgements</h3>
	  <ul>
	    <li>Texture, Model, Library: <a href="http://threejs.org/">Three.js</a>
	  </ul>

	</td>
      </tr>
    </table>
  </body>
</html>
